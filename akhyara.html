<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App Interface</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header Section */
        header {
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            position: relative;

        }

        header img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        #textBelowButton {
            position: absolute;
            top: 30px;
            left: 25px;
            font-size: 26px;
            font-weight: bold;
            color: #4a4a4a;
        
        }

        @keyframes fadeSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Tile Container */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Tiles */
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transform: translateY(10px);
        }

        /* Tile Animations (Staggered) */
        .tile:nth-child(1) { background: linear-gradient(135deg, #eea2dd, #eb9fe4); animation: fadeSlideIn 1s ease-out forwards; }
        .tile:nth-child(2) { background: linear-gradient(135deg, #83c3ee, #72aee7); animation: fadeSlideIn 1.2s ease-out forwards; }
        .tile:nth-child(3) { background: linear-gradient(135deg, #43cea2, #7fe795); animation: fadeSlideIn 1.4s ease-out forwards; }
        .tile:nth-child(4) { background: linear-gradient(135deg, #e7e07b, #f0da78); animation: fadeSlideIn 1.6s ease-out forwards; }
        .tile:nth-child(5) { background: linear-gradient(135deg, #eea2dd, #eb9fe4); animation: fadeSlideIn 1.8s ease-out forwards; }
        .tile:nth-child(6) { background: linear-gradient(135deg, #83c3ee, #72aee7); animation: fadeSlideIn 2s ease-out forwards; }

        /* Tile Hover Effects */
        .tile:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Links inside Tiles */
        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Additional Animations */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="header1.png" alt="Header Image">
    </header>
    <div id="textBelowButton">ଅକ୍ଷର</div>
    <div class="container">
        <div class="tile">
            <a href="page1.html">ମୌଖିକ</a>
        </div>
        <div class="tile">
            <a href="page2.html">ଅକ୍ଷର ପରିଚୟ</a>
        </div>
        <div class="tile">
            <a href="page3.html">ପଠନ</a>
        </div>
        <div class="tile">
            <a href="page4.html">ଲିଖନ</a>
        </div>
        <div class="tile">
            <a href="page5.html">କାର୍ଯ୍ୟଫର୍ଦ</a>
        </div>
        <div class="tile">
            <a href="page6.html">ଟ୍ରାକର</a>
        </div>
    </div>
</body>
</html>
